
#################################
# Configuración básica de Picom #
#################################

# Activa las sombras
shadow = true;
# Radio del desenfoque de las sombras
shadow-radius = 12;
# Desplazamiento de las sombras
shadow-offset-x = -12;
shadow-offset-y = -12;
# Color de las sombras
shadow-color = "#000000";
# Ignora las ventanas tipo dock y panel para las sombras
shadow-exclude = [
    "class_g = 'Polybar'",
    "class_g = 'i3bar'",
    "class_g = 'Tint2'",
    "_GTK_FRAME_EXTENTS@:c"
];

# Activa la transparencia
fading = true;
fade-delta = 10;
# Transparencia para ventanas inactivas
inactive-opacity = 1;
# Transparencia para ventanas activas
active-opacity = 0.95;
# Transparencia para ventanas emergentes (ej. menús)
menu-opacity = 1;
# No desvanecer las ventanas emergentes
no-fading-openclose = true;

# Evita que las barras de estado sean transparentes
opacity-rule = [
    "100:class_g = 'Polybar'",
    "100:class_g = 'i3bar'",
    "100:class_g = 'Tint2'"
];

# Habilita la sincronización vsync para evitar tearing
vsync = true;

# Desenfoque de fondo (opcional, si tu GPU lo soporta)
# blur-method = "gaussian";
# Optimiza el uso de CPU
blur-method = "none";
blur-strength = 7;

# Optimiza el uso de CPU
backend = "xrender";
